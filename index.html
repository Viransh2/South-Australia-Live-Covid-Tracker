<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Covid Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="corona.jpeg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">COVID-19 Tracker</h1>
    <h2 class="subtitle">The latest information of COVID-19</h2>
    <div class="data-container">
        <div class="stats-container">
            <h4>Cases</h4>
            <h1 id="cases"></h1>
            <h4>Deaths</h4>
            <h1 id="deaths"></h1>
        </div>
        <div class="location-container">
            <h4>Country</h4>
            <h1 id="country">Australia</h1>
            <h4>State</h4>
            <h1 id="state">SA</h1>
            <h4>Population</h4>
            <h1 id="population"></h1>
            <h4>Last Updated</h4>
            <h1 id="update"></h1>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
