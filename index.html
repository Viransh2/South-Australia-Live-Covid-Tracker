<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Covid Tracker</title>
    <link rel="shortcut icon" href="corona.jpeg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 class="title">COVID-19 Tracker</h1>
    <h2 class="subtitle">The latest information of COVID-19</h2>
    <div class="data-container">
        <div class="stats-container">
            <h4>Cases</h4>
            <h1 id="cases"></h1>
            <h4>Deaths</h4>
            <h1 id="deaths"></h1>
        </div>
        <div class="location-container">
            <h4>Country</h4>
            <h1 id="country">Australia</h1>
            <h4>State</h4>
            <h1 id="state">SA</h1>
            <h4>Population</h4>
            <h1 id="population"></h1>
            <h4>Last Updated</h4>
            <h1 id="update"></h1>
        </div>
    </div>
</body>
</html>
